variables:
  MAVEN_OPTS: -Dmaven.repo.local=.m2/repository

image: maven:latest

stages:
  - build
  - package
  - deploy

cache:
  paths:
    - .m2/repository
    - target

build-job:
  stage: build
  tags:
    - docker
  script:
    - echo "Maven Compile started"
    - "mvn compile"

# test-job:
