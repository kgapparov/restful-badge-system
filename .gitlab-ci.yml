#     - docker
#   script:
#     - echo "Maven test started"
#     - "mvn test"


package_job:
  stage:  package
  tags:
    - docker
  script:
    - echo "Maven package started"
    - "mvn install"

deploy_job:
  stage:  deploy
  tags:
    - docker
  script:
    - echo "Maven deploy started"
